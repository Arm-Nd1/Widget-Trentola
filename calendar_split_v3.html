<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calendario Split v3 — giorno grande + mese</title>
<style>
  :root{
    --text:#e6edf3; --muted:#9aa7b3; --accent:#2f7cff; --accent2:#8a2be2;
    --bgAlpha:0; --todayBg:#ffffff; --todayFg:#0a0c10;
  }
  html,body{height:100%;margin:0;color:var(--text);font:16px system-ui}
  body{background:#0a0c10} /* default nero */
  .wrap{height:100%;padding:12px;box-sizing:border-box}
  .card{height:100%;border-radius:18px;background:rgba(10,12,16,var(--bgAlpha));border: calc(var(--bgAlpha) * 1px) solid rgba(255,255,255,.12);
        display:grid;grid-template-columns: 0.42fr 0.58fr;gap:18px;overflow:hidden}
  /* LEFT */
  .left{display:grid;grid-template-rows:auto 1fr auto; padding:14px 14px 16px 16px}
  .dow{font-weight:900;letter-spacing:.35px;opacity:.95;text-transform:uppercase; text-shadow:0 1px 2px rgba(0,0,0,.6);
       margin-top:10px; margin-bottom:-14px;} /* più vicino al 24 */
  .big{align-self:center; font-size:128px;line-height:.9;font-weight:900;letter-spacing:1px;text-shadow:0 2px 6px rgba(0,0,0,.5)}
  .monthyear{align-self:end; font-weight:800;color:var(--muted);text-transform:uppercase;letter-spacing:.6px; text-shadow:0 1px 2px rgba(0,0,0,.5);
             margin-top:-10px;} /* più vicino al 24 dall'alto */
  /* RIGHT */
  .right{padding:14px 16px 16px 0;display:flex;flex-direction:column}
  .monthTitle{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;font-size:22px;font-weight:900;text-shadow:0 1px 2px rgba(0,0,0,.6)}
  .dows{display:grid;grid-template-columns:repeat(7,1fr);gap:10px;margin-bottom:6px}
  .dowCell{font-size:13px;color:var(--muted);text-align:center;text-transform:uppercase; text-shadow:0 1px 2px rgba(0,0,0,.35)}
  .dows .dowCell:first-child,
  .dows .dowCell:last-child{ color:#f2c94c; font-weight:900; } /* D & S gialli */
  .weeks{display:flex;flex-direction:column;gap:12px}
  .week{position:relative; display:grid;grid-template-columns:repeat(7,1fr);gap:10px}
  .underline{position:absolute; left:6px; right:6px; bottom:-6px; height:6px; border-radius:6px; background:linear-gradient(90deg, var(--accent), var(--accent2)); opacity:.9}
  .day{padding:10px 0;text-align:center;border-radius:12px;border:1px solid transparent;font-size:22px; 
       text-shadow:0 1px 2px rgba(0,0,0,.55);}
  .dim{opacity:.35}
  .sun,.sat{color:#f2c94c}
  .today{background:var(--todayBg); color:var(--todayFg); font-weight:900; box-shadow:0 2px 10px rgba(0,0,0,.25)}
</style>
</head>
<body>
<div class="wrap">
  <div class="card" id="card">
    <div class="left">
      <div class="dow" id="dowFull">—</div>
      <div class="big" id="bigNum">--</div>
      <div class="monthyear" id="monthYear">—</div>
    </div>
    <div class="right">
      <div class="monthTitle"><span id="monthName">—</span><span id="yearNum">—</span></div>
      <div class="dows" id="dows"></div>
      <div class="weeks" id="weeks"></div>
    </div>
  </div>
</div>
<script>
// Params: scale (default 1.2), bg=black|white|glass|clear, alpha (0..0.3), accent, accent2
const qs=new URLSearchParams(location.search);
const scale=Math.max(0.8, Math.min(1.8, parseFloat(qs.get('scale')) || 1.2));
document.documentElement.style.fontSize=(16*scale)+'px';
const bg=qs.get('bg')||'black';
if(bg==='white'){ document.body.style.background='#ffffff'; }
else if(bg==='clear'){ document.body.style.background='transparent'; document.documentElement.style.setProperty('--bgAlpha','0'); }
else if(bg==='glass'){ document.body.style.background='transparent'; const a=Math.max(0,Math.min(0.3, parseFloat(qs.get('alpha')) || 0.20)); document.documentElement.style.setProperty('--bgAlpha', a.toString()); }
if(qs.get('accent')) document.documentElement.style.setProperty('--accent','#'+qs.get('accent'));
if(qs.get('accent2')) document.documentElement.style.setProperty('--accent2','#'+qs.get('accent2'));

function titleCase(it){ return it.replace(/\b\w/g, c=>c.toUpperCase()); }

function render(date){
  // Left
  const dowFull = date.toLocaleDateString('it-IT',{weekday:'long'}).toUpperCase();
  const big = date.getDate();
  const monthYear = (date.toLocaleDateString('it-IT',{month:'long'})+' '+date.getFullYear()).toUpperCase();
  document.getElementById('dowFull').textContent=dowFull;
  document.getElementById('bigNum').textContent=big;
  document.getElementById('monthYear').textContent=monthYear;

  // Right header
  const dows = ['D','L','M','M','G','V','S'];
  document.getElementById('dows').innerHTML = dows.map(x=>`<div class="dowCell">${x}</div>`).join('');

  const y=date.getFullYear(), m=date.getMonth();
  document.getElementById('monthName').textContent=titleCase(date.toLocaleString('it-IT',{month:'long'}));
  document.getElementById('yearNum').textContent=y;

  const first=new Date(y,m,1);
  const last=new Date(y,m+1,0);
  const prevLast=new Date(y,m,0);
  const start = first.getDay(); // 0=Sun..6=Sat
  const total = start + last.getDate();
  const cells = Math.ceil(total/7)*7;
  const today=new Date();

  let weeksHTML='';
  for(let r=0;r<cells/7;r++){
    let row='';
    for(let c=0;c<7;c++){
      const i=r*7+c;
      const dayNum = i - start + 1;
      let d, cls='day';
      if(i<start){ d=new Date(y,m-1, prevLast.getDate()-start+i+1); cls+=' dim'; }
      else if(dayNum>last.getDate()){ d=new Date(y,m+1, dayNum-last.getDate()); cls+=' dim'; }
      else { d=new Date(y,m,dayNum); if(d.toDateString()===today.toDateString()) cls+=' today'; }
      if(c===0) cls+=' sun'; if(c===6) cls+=' sat';
      row += `<div class="${cls}">${d.getDate()}</div>`;
    }
    weeksHTML += `<div class="week">${row}<div class="underline"></div></div>`;
  }
  document.getElementById('weeks').innerHTML=weeksHTML;
}
render(new Date());
</script>
</body>
</html>
